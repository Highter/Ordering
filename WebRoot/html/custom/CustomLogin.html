<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>login.html</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript">

	var name = $("#login_name").value;
	var password = $("#custom_password").value;
	function make(){
		if((name!="")&&(password!="")){
			$("#submit").attr("disabled","");
		}
	}
</script>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

body {
	overflow: hidden;
}

#login_div {
	position: absolute;
	text-align: center;
	left: 40%;
	top: 30%;
	height: 40%
}

#login_table tr td{
	border-bottom-color: teal;
	text-align: center;
	padding: 5px;
	height: 50px;
}
</style>
</head>

<body>
	<div id="bg">
		<img alt="" src="../../pic/bg.jpg" width="100%" height="100%">
	</div>
	<div id="login_div">
		<form action="/Ordering/CustomLoginServlet" method="post">
			<table id="login_table">
				<tr>
					<td><a>用户名：</a></td>
					<td><input type="text" name="login_name" id="login_name" onblur="make()" /></td>
				</tr>
				<tr>
					<td><a>密码：</a></td>
					<td><input type="password" name="custom_password"
						id="custom_password" onblur="make()"/></td>
				</tr>
				<tr><td colspan="2">
				<input type="radio" value="0" name="Role"/><a>订餐用户</a>
				<input type="radio" value="1" name="Role"/><a>餐馆用户</a>
				<input type="radio" value="2" name="Role"/><a>管理员</a>
				<!-- <select name="Role">
							<option value="0" id="order">订餐用户</option>
							<option value="1" id="rest">餐馆用户</option>
							<option value="2" id="admin">管理员</option>
					</select> --></td></tr>
				<tr>
					<td colspan="2"><input type="submit" value="submit" id="submit"
						name="submit" disabled="disabled" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="reset" id="reset"
						name="reset" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
